name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1.1.0
      with:
        version: 13.x
    
    - name: Install dependencies
      run: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD npm install

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm test

    - name: Build
      run: npm run build
